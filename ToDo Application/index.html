<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav><div class="mnav"><div class="nav"><h1>A Simple To-Do List</h1></nav></div></div>
    <div class="container">
        <div id="newtask">
            <input type="text" id="taskinfo" placeholder="Enter task">
            <button id="add">Add</button>
        </div>
        <div id="tasklist"></div>
        <div><button id="delet">Delete All</button></div>
    </div>
    <script src="script.js"></script>
</html>
